<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Paralax test with Photoshopped Images</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li>
                    <a href="#">Log In</a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="images/background.png" alt="" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img" data-speedz="0">
        <img src="images/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.32" data-speedz="0" class="parallax fog-7">
        <img src="images/mountain_10.png" alt="" data-speedx="0.24" data-speedy="0.302" data-speedz="0"  class="parallax mountain-10">
        <img src="images/fog6" alt="" data-speedx="0.23" data-speedy="0.28" data-speedz="0"class="parallax fog-6">
        <img src="images/mountain_9.png" alt="" data-speedx="0.21" data-speedy="0.155" data-speedz="0" class="parallax mountain-9">
        <img src="images/mountain_8.png" alt="" data-speedx="0.15" data-speedy="0.11" data-speedz="0" class="parallax mountain-8">
        <img src="images/fog_5.png" alt="" data-speedx="0.12" data-speedy="0.105" data-speedz="0" class="parallax fog-5">
        <img src="images/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.1" data-speedz="0"  class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.09" data-speedy="0.09" data-speedz="0">
            <h2>Nicholas</h2>
            <h1>Ekwom</h1>
        </div>
        <img src="images/mountain_6.png" data-speedx="0.09" alt="" class="parallax mountain-6" data-speedy="0.086" data-speedz="0. 05">
        <img src="images/fog_4.png" alt="" data-speedx="0.07"  class="parallax fog-4" data-speedy="0.06" data-speedz="0">
        <img src="images/mountain_5.png" alt="" data-speedx="0.05" data-speedy="0.058" class="parallax mountain-5" data-speedz="0.13">
        <img src="images/fog_3.png" alt="" data-speedx="0.04" data-speedy="0.048"  class="parallax fog-3" data-speedz="0">
        <img src="images/mountain_4.png" alt="" data-speedx="0.03" data-speedy="0.04"  class="parallax mountain-4" data-speedz="0.35">
        <img src="images/mountain_3.png" alt="" data-speedx="0.02"  class="parallax mountain-3" data-speedy="0.038" data-speedz="0.35">
        <img src="images/fog_2.png" alt="" data-speedx="0.01" data-speedy="0.035"  class="parallax fog-2" data-speedz="0">
        <img src="images/mountain_2.png" alt="" data-speedx="0.12"  class="parallax mountain-2" data-speedy="0.02" data-speedz="0.42">
        <img src="images/mountain_1.png" alt="" data-speedx="0.02"  class="parallax mountain-1" data-speedz="0.53" data-speedy="0.01">
        <img src="images/sun_rays.png" alt="" data-speedx="0.3"  class="sun-rays" data-speedy="0.01" data-speedz="0">
        <img src="images/black_shadow.png" alt="" data-speedx="0.3"  class="black-shadow" data-speedy="0.01" data-speedz="0">
        <img src="images/fog_1.png" alt="" data-speedx="0.087"  class="parallax fog-1" data-speedy="0.01" data-speedz="0">
    </main>

    <script src="app.js"></script>
</body>
</html>
